<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slidesArray">
    <ng-template carouselSlide [id]="slide.id">
      <div class="slide-wrapper">
        <div class="img-container">
          <img
            class="slide-img"
            [src]="slide.src"
            [alt]="slide.alt"
            [title]="slide.title"
          />
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
