<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slidesArray">
    <ng-template carouselSlide [id]="slide.id">
      <div class="img-wrapper">
        <img class="img" [src]="slide.src" [alt]="slide.alt" [title]="slide.title" />
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
